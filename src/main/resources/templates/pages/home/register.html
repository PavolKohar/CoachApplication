<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">

</head>
<body class="bg-light vh-100">

<header th:replace="~{fragments/layout.html :: header}"></header>

<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div th:if="${error}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


<div class="container d-flex justify-content-center mt-5">

    <form th:action="@{/register}"  th:object="${userDTO}" method="post" class="p-4 border rounded shadow-sm" style="max-width: 400px; width: 100%;">

        <h3 class="text-center mb-4">Register</h3>

        <!-- UserName -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="username" required>
            <label for="username">Username</label>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <!-- Email -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>


        <!-- Password -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control"  id="password" th:field="*{password}" name="password" placeholder="Password" required>
            <label for="password">Password</label>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        </div>

        <!-- Confirm Password -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control"  id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm Password" required>
            <label for="confirmPassword">Confirm Password</label>
        </div>
        <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>




        <!-- Submit button -->
        <button type="submit" class="btn btn-success w-100 mb-2">Register</button>

        <!-- Link to login -->
        <div class="text-center">
            <small>Already have an account? <a th:href="@{/account/login}">Log in</a></small>
        </div>

    </form>
</div>



<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</body>
</html>
