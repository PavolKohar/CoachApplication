<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">

</head>
<body class="bg-light" >
<header th:replace="~{fragments/layout.html ::header}"></header>

<!-- Hero sekcia -->
<div class="container-fluid bg-dark text-white py-5">
  <div class="container text-center">
    <h1 class="display-4">Contact Us</h1>
    <p class="lead">We'd love to hear from you. Let's get in touch!</p>
  </div>
</div>

<!-- Kontakt & Formulár -->
<div class="container my-5">
  <div class="row">

    <!-- Kontaktné informácie -->
    <div class="col-md-5 mb-4">
      <h3>Contact</h3>
      <p>👤 Pavol Kohár<br>

        📞 +421 918 842 226<br>
        ✉️ koharpavol98@gmail.com
      </p>

    </div>

    <!-- Formulár -->
    <div class="col-md-7">
      <h3>Send Us a Message</h3>
      <form th:action="@{/contact/send}" method="post">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          <label for="name">Your Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="email">Email address</label>
        </div>

        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a message here" id="message" style="height: 120px" required></textarea>
          <label for="message">Your Message</label>
        </div>

        <button type="submit" class="btn btn-success">Send Message</button>
      </form>
    </div>
  </div>
</div>

<!-- CTA sekcia -->
<div class="container-fluid bg-secondary text-white text-center py-4">
  <p class="mb-2">Looking for fitness solutions for your clients?</p>
  <a th:href="@{/register}" class="btn btn-light btn-lg">Join Us Now</a>
</div>








<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</body>
</html>
